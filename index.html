<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <!-- Include Open Sans from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
  <style>
    /* Use Open Sans with Arial fallback */
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    .section {
      padding: 0;
    }
    /* The container for both forms with no gap */
    .highlight-section {
      background-color: #E4D00A;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
    }
    /* Remove extra margins between inner elements */
    .no-gap {
      margin: 0;
      padding: 0;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    h2 {
      margin: 10px 0;
      font-weight: 600;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    input[type="email"], textarea {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    /* Button styling that blends with the citrine background */
    button {
      padding: 10px 20px;
      background-color: #E4D00A;
      color: #333;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    button:hover {
      background-color: #d3b600; /* a slightly darker shade */
    }
  </style>
</head>
<body>

  <!-- First Image: Back.jpeg -->
  <div class="section">
    <img src="images/Back.jpeg" alt="Background Image">
  </div>

  <!-- Second Image: Peach.jpeg -->
  <div class="section">
    <img src="images/Peach.jpeg" alt="Peach Image">
  </div>

  <!-- Combined Email Sign-Up and Comment Section (no gap) -->
  <div class="highlight-section no-gap">
    <!-- Email Sign-Up Section -->
    <h2>Join the community</h2>
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <!-- Comment Section -->
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <textarea name="message" rows="5" placeholder="We want to hear from you..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    /* Set font to Helvetica only */
    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    .section {
      padding: 20px;
    }
    .highlight-section {
      background-color: #E4D00A;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    h2 {
      margin: 0 0 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"], textarea {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Helvetica, sans-serif;
    }
    /* Style buttons to be more appealing */
    button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #555, #333);
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #666, #444);
    }
  </style>
</head>
<body>

  <!-- First Image: Back.jpeg -->
  <div class="section">
    <img src="images/Back.jpeg" alt="Background Image">
  </div>

  <!-- Second Image: Peach.jpeg -->
  <div class="section">
    <img src="images/Peach.jpeg" alt="Peach Image">
  </div>

  <!-- Email Sign-Up Section with background color and updated text -->
  <div class="highlight-section">
    <h2>Join the community</h2>
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <!-- Comments Section: Get in Touch without a header -->
  <div class="highlight-section">
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <textarea name="message" rows="5" placeholder="We want to hear from you..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>

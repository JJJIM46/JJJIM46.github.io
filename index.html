<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .section {
            padding: 20px;
        }
        .highlight-section {
            background-color: #E4D00A;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 500px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- First Image -->
    <div class="section">
        <img src="images/Back.jpeg" alt="First Image">
    </div>

    <!-- Second Image -->
    <div class="section">
        <img src="images/Peach.jpeg" alt="Second Image">
    </div>

    <!-- Email Sign-Up Section -->
    <div class="highlight-section">
        <h2>Join the community</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <!-- Get in Touch Section -->
    <div class="highlight-section">
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <textarea name="message" rows="5" placeholder="We want to hear from you..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <!-- Include Roboto from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    /* Reset default spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      background-color: #F5F5F5; /* Light grey background for a clean look */
      color: #333; /* Dark grey text for better readability */
    }
    .section {
      margin: 0;
      padding: 0;
    }
    /* Add extra space after the Peach image */
    .peach-section {
      margin-bottom: 250px; /* Increase this value if you need even more gap */
    }
    .highlight-section {
      background-color: #FFFFFF; /* White background for the form section */
      width: 100%;
      box-sizing: border-box;
      padding-top: 20px;
      padding-bottom: 80px; /* Increased padding to add more space below the "Send Message" button */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for a professional touch */
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* "Join the community" text: dark grey, bold, and large */
    h2 {
      margin: 20px 0 10px 0; /* Top margin 20px; bottom margin 10px */
      font-weight: 700;
      color: #333;
      font-size: 2.5em;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"], textarea {
      margin: 15px 0;
      padding: 12px;
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 1em;
      color: #333;
    }
    button {
      padding: 12px 24px;
      background-color: #007BFF; /* Professional blue color */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 15px;
      margin-bottom: 25px;
      font-size: 1.1em;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 500;
    }
    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    .combined-forms {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- First Image: Back.jpg -->
  <div class="section">
    <img src="./images/Back.jpg" alt="Background Image">
  </div>
  
  <!-- Second Image: Peach.jpg with extra gap below -->
  <div class="section peach-section">
    <img src="./images/Peach.jpg" alt="Peach Image">
  </div>
  
  <!-- Combined Email Sign-Up and Comment Section -->
  <div class="highlight-section combined-forms">
    <h2>Join the community</h2>
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <textarea name="message" rows="5" placeholder="We want to hear from you..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>

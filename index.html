<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      text-align: center;
      background-color: #E4D00A;
    }
    .section {
      margin: 0;
      padding: 0;
    }
    .section:nth-of-type(2) {
      background-color: #E4D00A;
    }
    .highlight-section {
      background-color: #E4D00A;
      width: 100%;
      padding-top: 140px;  /* Increased space above the heading */
      padding-bottom: 40px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    h2 {
      margin: 0 0 15px 0;  /* Reduced bottom margin */
      font-weight: bold;
      color: #fff;
      font-size: 3.5em;    /* Slightly larger text */
      position: relative;
      top: -20px;          /* Pull heading slightly upward */
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    input[type="email"], textarea {
      margin: 10px 0;      /* Adjusted margins */
      padding: 12px;
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    button {
      padding: 12px 24px;
      background-color: #C09E00;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Open Sans', Arial, sans-serif;
      margin-top: 15px;
      margin-bottom: 25px;
      font-size: 1.1em;
    }
    button:hover {
      background-color: #A88F00;
    }
    .combined-forms {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="section">
    <img src="./images/Back.jpg" alt="Background Image">
  </div>

  <div class="section">
    <img src="./images/Peach.jpg" alt="Peach Image">
  </div>

  <div class="highlight-section combined-forms">
    <h2>Join the community</h2>
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <textarea name="message" rows="5" placeholder="We want to hear from you..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>

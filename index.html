<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      text-align: center;
      background-color: #E4D00A;
    }
    .section {
      margin: 0;
      padding: 0;
    }
    .peach-section {
      margin-bottom: 250px;
    }
    .highlight-section {
      background-color: #E4D00A;
      width: 100%;
      padding-top: 20px;
      padding-bottom: 80px; /* Increased bottom padding */
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    h2 {
      margin: 20px 0 5px 0;
      font-weight: bold;
      color: #fff;
      font-size: 3em;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"], textarea {
      margin: 15px 0;
      padding: 12px;
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    button {
      padding: 12px 24px;
      background-color: #2A2A2A; /* Sophisticated dark gray */
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      margin-bottom: 50px; /* Increased space below buttons */
      font-size: 1.1em;
      font-family: 'Open Sans', Arial, sans-serif;
      letter-spacing: 0.5px;
    }
    button:hover {
      background-color: #E63946; /* Vibrant red for hover */
      transform: translateY(-2px);
    }
    .combined-forms {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="section">
    <img src="./images/IMG1.jpg" alt="First Image">
  </div>
  
  <div class="section peach-section">
    <img src="./images/IMG2.jpg" alt="Second Image">
  </div>

  <div class="section back-section">
    <img src="./images/IMG3.jpg" alt="Third Image">
  </div>
  
  <div class="highlight-section combined-forms">
    <h2>Join the community</h2>
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <textarea name="message" rows="5" placeholder="We want to hear from you..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>

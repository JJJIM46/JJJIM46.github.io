<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <!-- Include Open Sans from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
  <style>
    /* Reset default spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      text-align: center;
      background-color: #E4D00A; /* Citrine background */
    }
    .section {
      margin: 0;
      padding: 0;
    }
    /* Increase space between Peach.jpg and sign-up section */
    .highlight-section {
      background-color: #E4D00A;
      width: 100%;
      box-sizing: border-box;
      margin-top: 100px; /* More space from Peach.jpg */
      padding-top: 20px;
      padding-bottom: 40px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
    }
    /* Make the heading larger, white, and reduce bottom margin */
    h2 {
      margin: 0 0 5px 0; /* No top margin, small bottom margin */
      font-weight: bold;
      color: #fff;
      font-size: 3em;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    input[type="email"], textarea {
      margin: 15px 0;
      padding: 12px;
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    button {
      padding: 12px 24px;
      background-color: #C09E00;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Open Sans', Arial, sans-serif;
      margin-top: 15px;
      margin-bottom: 25px;
      font-size: 1.1em;
    }
    button:hover {
      background-color: #A88F00;
    }
    .combined-forms {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- First Image: Back.jpg -->
  <div class="section">
    <img src="./images/Back.jpg" alt="Background Image">
  </div>

  <!-- Second Image: Peach.jpg -->
  <div class="section">
    <img src="./images/Peach.jpg" alt="Peach Image">
  </div>

  <!-- Combined Email Sign-Up and Comment Section -->
  <div class="highlight-section combined-forms">
    <h2>Join the community</h2>
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <form action="https://formspree.io/f/xgvozazk" method="POST">
      <textarea name="message" rows="5" placeholder="We want to hear from you..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    .image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
    }
    p {
      font-size: 1.2em;
      margin: 0 0 20px;
    }
    .section {
      margin: 30px 0;
    }
    form input[type="email"] {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    form input[type="submit"] {
      padding: 10px 20px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      color: #333;
      text-decoration: none;
      border-bottom: 1px dotted;
    }
  </style>
</head>
<body>
  <!-- First Static Image -->
  <img class="image" src="Back.jpg" alt="First Image">
  
  <!-- Second Static Image -->
  <img class="image" src="Peach.jpg" alt="Second Image">
  
  <div class="container">
    <!-- Some Texts -->
    <h1>Our New Website is Coming Soon!</h1>
    <p>We are working hard to give you a great experience. Stay tuned for our launch.</p>
    
    <!-- Email Sign-Up Section -->
    <div class="section">
      <h2>Sign Up for Updates</h2>
      <form action="https://formspree.io/f/movjlele" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="submit" value="Notify Me">
      </form>
    </div>
    
    <!-- Get in Touch Section -->
    <div class="section">
      <h2>Get in Touch</h2>
      <p>If you have any questions, feel free to <a href="mailto:donglinhnybz@gmail.com">email us</a>.</p>
    </div>
  </div>
</body>
</html>
